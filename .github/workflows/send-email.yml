name: 'send-email'
on:
  workflow_dispatch

jobs:
  test-update-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout files
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Update test.yml
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: 'test.yaml'
          propertyPath: 'gmail.username'
          value: ${{ secrets.GMAIL_USERNAME }}
          commitChange: false
          
      - name: Cat Updated values.yaml
        run: cat ${{ github.workspace }}/test.yml
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Run send-email container
        uses: actions/checkout@v3
        with:
          script: |
            docker run --rm -v ${{ github.workspace }}/test.yaml:/root/flare/config-fcre.yml |
            --env CONFIG_FILE="/root/flare/config-fcre.yml" |
            -it flareforecast/send-email
            
