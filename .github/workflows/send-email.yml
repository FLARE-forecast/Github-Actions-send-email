name: 'send-email'
on:
  workflow_dispatch

jobs:
  test-update-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout files
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Update gmail_username
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: 'test.yml'
          propertyPath: 'gmail.username'
          value: ${{ secrets.GMAIL_USERNAME }}
          commitChange: false
    
      - name: Update gmail_password
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: 'test.yml'
          propertyPath: 'gmail.password'
          value: ${{ secrets.GMAIL_PASSWORD }}
          commitChange: false
          
      - name: Cat test.yml
        run: cat ${{ github.workspace }}/test.yml
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Run send-email container
        uses: actions/checkout@v3
        with:
          run: |
            docker run --rm -v ${{ github.workspace }}:/root/flare/config --env CONFIG_FILE="/root/flare/config/test.yml" -it flareforecast/send-email
            
